<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Копируемый блок</title>
  <style>
    .copy-container {
      display: flex;
      align-items: center;
      background: #3b3b57;
      border-radius: 8px;
      padding: 10px;
      max-width: 500px;
      font-family: sans-serif;
    }

    .copy-input {
      border: none;
      background: transparent;
      color: #ddd;
      font-size: 16px;
      flex: 1;
      outline: none;
    }

    .copy-btn {
      background: #5a5a7a;
      border: none;
      padding: 8px;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
      transition: background 0.3s;
    }

    .copy-btn:hover {
      background: #7272a0;
    }

    .copy-btn svg {
      width: 18px;
      height: 18px;
      fill: white;
    }
  </style>
</head>
<body style="background: #2e2e48; padding: 40px;">

  <div class="copy-container">
    <input type="text" class="copy-input" id="copyInput" value="www.fromdev.github.io/random-random-" readonly>
    <button class="copy-btn" onclick="copyToClipboard()">
      <!-- Иконка копирования -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm0-4h2V3H3v2zm4 0h14V3H7v2zm0 4h14V7H7v2zm0 4h14v-2H7v2zm0 4h14v-2H7v2zm0 4h14v-2H7v2z"/>
      </svg>
    </button>
  </div>

  <script>
    function copyToClipboard() {
      const input = document.getElementById("copyInput");
      navigator.clipboard.writeText(input.value).then(() => {
      });
    }
  </script>

</body>
</html>
