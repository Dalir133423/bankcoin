<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body style="background: #F8F9FF;">
    <div class="bg-registor">
        <header class="header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col col-3">
                        <img src="../img/header-logo.svg" alt="" class="header-logo">
                    </div>
                    <div class="col col-5">
                        <nav class="header-nav row justify-content-between">
                            <a href="">Главная</a>
                            <a href="">Стратегии</a>
                            <a href="">FAQ</a>
                            <a href="">Связаться с нами</a>
                        </nav>
                    </div>
                    <div class="col col-4 header-button">
                        <button class="home-button">Вход</button>
                        <button class="home-button">Регистрация</button>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <div class="container register-container">
        <h2>Регистрация</h2>
       <div class="register-column">
            <div class="row-register">
                <div class="row-register-item">
                    <span>Основной адрес электронный почты</span>
                    <input type="email" placeholder="Email">
                </div>
                <div class="row-register-item">
                    <span>Введите новый пароль</span>
                    <input type="password" placeholder="Пароль">
                </div>
                <div class="row-register-item">
                    <span>Повторите пароль</span>
                    <input type="password" placeholder="Пароль">
                </div>
            </div>
            <div class="row-register">
                <div class="row-register-item">
                    <span>Ваше полное имя</span>
                    <input type="text" placeholder="ФИО">
                </div>
            </div>
            <div class="register-test">
                <span class="span-invayd">Ваш пригласитель</span>
                <div class="row-register">
                    <div class="row-register-item">
                        <input type="text" placeholder="ID пригласителя">
                    </div>
                    <div class="row-register-item">
                        <button class="register-button">Зарегистрироваться</button>
                    </div>
                    <div class="row-register-item ">
                        <label for="" class="register-label">
                            <input type="checkbox" class="register-checkbox">
                            <span>Я согласен <b>с условиями использования  BitGartBot</b></span>
                        </label>
                    </div>
                </div>
            </div>
       </div>
       <span class="span-have-ac">Уже есть аккаунт?<button>Войти</button></span>
    </div>
    <div class="footer">
        <div class="container">
            <img src="img/header-logo.svg" alt="" class="logo-footer">
            <div class="footer-row align-items-center">
                <div class="footer-row-item">
                    <a href="">Главная</a>
                    <a href="">Стратегии</a>
                    <a href="">FAQ</a>
                    <a href="">Связаться с нами</a>
                </div>
                <div class="footer-row-item">
                    <span>Лицензионное соглашение</span>
                    <b>Политика конфедициальности</b>
                </div>
            </div>
            <div class="footer-bottom">
                <div class="row justify-content-between">
                    <div class="col col-6">
                        <span>© 2020 All rights reserved</span>
                    </div>
                    <div class="col col-6">
                        <div class="social-row">
                            <a href=""><img src="img/social-icons.svg" alt=""></a>
                            <a href=""><img src="img/social-icons.svg" alt=""></a>
                            <a href=""><img src="img/social-icons.svg" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
